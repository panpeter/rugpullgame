<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="PUMP, PUMP, PUMP, pull the rug and grap the reward pool ðŸ’°" />
  <meta charset="utf-8" />
  <title>Rug Pull Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />

  <style>
    main {
      text-align: center;
    }

    .panel {
      margin-top: 0.75rem;
    }

    .game-state {
      margin-top: 2rem;
      display: flex;
      justify-content: space-around;
    }

    .state {
      margin-top: 1.5rem;
    }

    .button_container {
      margin-top: 1.5rem;
    }

    .feedback {
      margin-top: 1.5rem;
      display: block;
    }

    table td,
    table th {
      text-align: center;
    }
  </style>
</head>

<body>
  <main id="main" style="display: none;">
    <div class="panel">
      <p class="info">If nobody pumps <code id="pending_winners_text"></code> can do a RUG PULL</p>
      <div class="game-state">
        <div>
          <p class="header">REMAINING BLOCKS</p>
          <h2 class="state" id="time_left_view">0</h3>
        </div>
        <div>
          <p class="header">REWARD POOL</p>
          <h2 class="state" id="reward_pool_view">0 MATIC</h3>
        </div>
      </div>
    </div>

    <code class="feedback" id="feedback">Wrong</code>

    <div class="button_container">
      <a id="connect_link"><button id="connect_button">CONNECT</button></a>
      <a id="pump_link"><button id="pump_button">PUMP</button></a>
      <a id="pull_the_rug_link"><button id="pull_the_rug_button">PULL THE RUG</button></a>
    </div>

    <h4>PUMPERS</h4>
    <table>
      <thead>
        <tr>
          <th>Block</th>
          <th>Address</th>
          <th>Reward pool</th>
        </tr>
      </thead>
      <tbody id="pumpers">
      </tbody>
    </table>

    <footer>
      <p>rugpullgame.io was created by <a href="https://piotrwilczek.com">Piotr Wilczek</a> and the code is publicly
        accessible at <a href="">GitHub</a>.</p>
      <p>Contract address: <a href="">0xa12820C2B7C02b37FeD079443221531Ce09e8155</a></p>
    </footer>
  </main>
</body>

<script src="js/alchemyWeb3.min.js"></script>
<script src="js/game.js"></script>

</html>
